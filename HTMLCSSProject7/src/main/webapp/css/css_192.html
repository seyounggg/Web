<!-- 
	192page
	위치속성
	= float (left|right)
	= z-index : 레이어(순위 결정) => 값이 높을 때 위로 올라온다
	= clear : float을 해제할 때 사용
	= position
	  absolute : 절대 좌표
	  -------- 지도 
	  relative : 상대 좌표(태그)
	  fixed : 고철(메뉴,이미지)
	  static : 순서대로 배치(default)
	  
	위치 지정
	= top
	= left
	= right
	= bottom
	  
	  ------------------------------
	               | top
	            ----------          
	    left ==>          <== right
	            ----------
	               | bottom
	  ------------------------------
	  
 -->
