<!-- position:absolute -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.wrap{
	width: 900px;
	height: 900px;
	border: 1px solid green;
	position: relative;
}
img{
	width: 200px;
	height: 150px;
	position: absolute;
}
img.a{
	top: 0px;
	left: 0px;
}
img.b{
	top: 0px;
	right: 0px;
}
img.c{
	bottom: 0px;
	left: 0px;
}
img.d{
	bottom: 0px;
	right: 0px;
}
img.e{
	top: 350px;
	left: 350px;
}
</style>
</head>
<body>
  <div class="wrap">
  <img src="c1.jpeg" class="a">
  <img src="c2.png" class="b">
  <img src="c3.png" class="c">
  <img src="c4.jpeg" class="d">
  <img src="c5.png" class="e">
  </div>
</body>
</html>
