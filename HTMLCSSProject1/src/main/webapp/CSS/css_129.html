	기본선택자
	* : 모든 파일에 적용
	   * {
	        css속성:값;
	        css속성:값;
	   }
	태그선택자 : 태그 (같은 종류의 태그가 많이 존재)
	   태그명 {
	        css속성:값;
	   }
	id선택자 : 중복이 없는 구분자

	        css속성:값;

	   .class명 {
	        css속성:값;
	   }
 -->
