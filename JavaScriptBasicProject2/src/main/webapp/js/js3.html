<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){ // main 
// => $(function(){}) => Jquery
/*
	배열 함수
		push() : 배열에 값을 추가(마지막에)
		pop() : 배열의 마지막 값을 제거
		slice() : 원하는 위치부터 잘라서 새로운 배열을 만든다
			=> 자바의 arraycopy()
		find() : 찾기
		delete() : 배열 완전 삭제
		length() : 저장 갯수
*/
	// 배열 선언
	let names=["홍길동","심청이","박문수","이순신","강감찬"]
	console.log(names)
	console.log("인원수:"+names.length)
	// 데이터 추가
	names.push("춘향이")
	console.log(names)
	console.log("인원수:"+names.length)
	// 데이터 삭제
	names.pop("춘향이")
	console.log(names)
	console.log("인원수:"+names.length)
	// 배열 완전 삭제
	names.delete
	console.log(names)
	console.log("인원수:"+names.length)
	
}
</script>
</head>
<body>

</body>
</html>
