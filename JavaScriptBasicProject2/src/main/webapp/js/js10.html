<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
.container{
	margin-top : 50px;
}
.row{
	margin: 0px auto;
	width: 800px;
}
h1{
	text-align: center;
}
</style>
<script type="text/javascript">
// 기본 => 함수 => 채그제어를 제어
/*
	데이터형
	let => 변수
	const => 상수(변경이 안됨) => function()은 const!
		  => java에서 데이터를 받는 경우
		  
	let a=10
	let a=10.5
	----------- 숫자형(Number)
	let a="aaa"
	let a='aaa'
	----------- 문자형(String)
	let a=true/false
	----------- 논리형(boolean)
	let a=[] => Array
	let a={} => Object
	const a=function() => function
	------------------------------- Object형
	매개변수에 => 함수를 사용할 수 있다
	           ---------- Callback()
	
	document.querySelector()
	document.getElementById()
	------------------------- 객체 한개(태그 => 객체로 취급)
										속성을 멤버변수 취급
	document.querySelectorAll()
	document.getElementsByClassName()
	--------------------------------- 객체 배열()
	
 */
window.onload=()=>{
	// let imgs=document.querySelectorAll("img"); //7개를 동시에 가지고 온다
	let imgs=document.getElementsByClassName("im");
	for(let img of imgs){
		img.style.border="3px solid red";
		img.style.borderRadius="20px 20px";
	}
	imgs[2].style.border="3px solid green";
}
</script>
</head>
<body>
	<div class="container">
		<h1>document.getElementsByClassName | querySelectorAll</h1>
		<div class="row">
			<table class="table">
				<tr>
					<td>
						<img src="cgv1.jpg" style="width:100%" class="im">
					</td>
					<td>

					</td>
					<td>
						<img src="cgv3.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv4.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv5.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv6.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv7.jpg" style="width:100%" class="im">
					</td>
					<td>
						<img src="cgv1.jpg" style="width:100%" class="im">
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
