<!-- 
	Java Resource : src/main/java => 자바파일 (DAO,VO,Servlet)
	webapp : 웹파일 (html,css,js,jsp,xml,json)
	WEB-INF : 설정파일(properties,xml)
	  => lib : 자바라이브러리
	     = ojdbc8.jar
	     = servlet-api.jar => 웹프로그램
	       ---------------
	         |
	        톰캣 : 9버전 => javax.
	             10버전 => jakarata.
	
	170page 배경속성
	  => 색상 / 배경스타일 
	     background-color : 배경 색상(전체 배경색 입력: body)
	     background-image : 배경 이미지 => 화면이 크면 반복한다
	     background-repeat : 반복 이미지(타일이미지)
	     background-position : 이미지 크기 조절
	     background-size : 혼합
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* body{
	background-color: cyan;
} */
/*공통된 내용은 하나로 묶어두고, 변경사항만 추가하는 방식!!*/
div{
	width: 300px;
	height: 300px;
	margin: 10px;
	display: inline-block;
}
div.a{
	background-color: yellow;
}
div.b{
	background-color: cyan;
}
div.c{
	background-color: pink;
}
</style>
</head>
<body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
</body>
</html>
