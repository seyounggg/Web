    웹동작
    웹은 요청과 응답형태로 동작한다
       -----------
       네트워크 형태(C/S) => 클라이언트 / 서버
       요청 => 클라이언트 => Front-End(화면에 보여준다)
              HTML/CSS => 정적페이지
              JavaScript
       응답 => 서버     => Back-End(화면에 안보인다)
              Java(프로그램 언어), 데이터베이스
              ------------------------- 통합 개발 -> Spring
       => 요청은 브라우저에서 한다
          --- URL (주소입력창) : 필요한 요청 데이터 전송, 화면에 보여줄 파일을 요청
             -------------- 마지막에 파일명이 존재한다
             요청 -> 처리된 결과를 파일로 전송해 달라
             --------------- 구분자는 파일명
             응답은 해당 파일에 처리된 결과를 HTML로 묶어서 전송
             URL => http://localhost:8080/FoodProject/food/main.jsp
                                          ------------------------- URL
       => 에러출력
          404 : 파일이 없는 경우
          500 : 소스코딩 에러
          400 : 요청값의 데이터형이 틀린 경우
          403 : 접근 거부 (권한)
          200 : 정상수행

	Chapter2장
	HTML5 기본 용어
	1. 태그 + 속성
	   <태그 속성명="값">출력값</태그>
	   --------- 이미 제작되어 있다
	2. 태그 : 자바(클래스)
	   속성 : 변수(멤버변수) -> default가 존재
	3. 태그의 종류
	   내용을 가지고 있는 태그 => 여는태그/닫는태그
	      <태그명>값(출력)</태그명>
	      <a>클릭</a>
	      <h1>제목</h1>
	   내용을 가질 수 없는 태그 => 단독태그 , 빈태그
	      <태그명> , <태그명/>
	      <br> , <input>, <img> ...
	4. 실제 태그의 종류
	   텍스트 출력 : <h1~h6> : 제목 , <b> <strong> : 강조 , <i> : 이태릭체 , <font> : 색상 ...
	   입력창 : <input> , <textarea>
	   화면 분할: <div> , <span>
	   기타 : <br> , <p>
	   이미지 : <img>
	   다른 파일로 이동 : <a>
	   데이터 모아서 한번에 전송 : <form>
	   목록태그 : <table> , <ul> , <ol> , <dl> , <select>
	   
	   => 출력 확인
	      ------
	      = 블록형태 태그
	        한줄에 한개 태그만
	      = 인라인형태 태그
	        한줄에 여러개 태그
	  => 속성 : 이미 제작되어 있음(사용자 정의도 가능)
	    ----- <태그명 속성명="값">
	          태그나 속성은 대소문자를 구분하지 않는다
	          HTML5 에서는 태그명/속성명을 소문자로 작성하는 것을 권장
	          태그명에 공백은 허용하지 않는다
	          속성명 사용시에는 ""을 사용하는 것이 기본이지만, 사용하지 않을 수도 있다
	          <태그명 속성=값> <태그명 속성="값"> 둘다 가능
	          * 주의점 : 값에 공백이 있으면 안된다!!
	          <태그명 속성명="홍길동 입니다"> "" 없이 홍길동 입니다를 작성하면 홍길동까지만 인식 / "" 안에서는 공백 허용
	  => HTML은 컴파일 방식이 아니라 인터프리터 방식이다
	     인터프리터방식은 한줄씩 번역 => 에러가 없다
	     에러가 없는 대신 화면이 이상해질 수 있다....
	     ** HTML/CSS는 에러가 없고, 무조건 실행은 되는데 너무 이상하게 나올수도 있다~!
	     ** JavaScrip도 에러처리가 어렵다 / 에러는 브라우저가 하얀화면만 출력
	  
	  => Vue/React/Jquery => 자바스크립트 라이브러리 
	  => 프로젝트 : CSS (70%)
