<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=()=>{
	//document.body.innerHTML="<h1>Hello JavaScript</h1>" -> h1태그 적용
	/* document.body.textContent="<h1>Hello JavaScript</h1>"
	// 문자열로 인식/그대로 출력 => <h1>Hello JavaScript</h1> */
	let div=document.querySelectorAll("div")
	for(let d of div){
		d.style.width="100px" // <div style="width:100px heigh:100px border:1px solid red margin-top:5px">
		d.style.height="100px"
		d.style.border="1px solid red"
		d.style.marginTop="5px"
	}
}
</script>
