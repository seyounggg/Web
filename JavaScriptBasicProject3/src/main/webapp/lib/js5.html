<!-- 
	Evnet : 사용자가 행위할 경우에 발생
			=> 자바스크립트의 핵심
	
	1) onclick : 버튼, 이미지, <a>
	2) onchange : <select>
	3) mouseover / mouseout
	4) keydown / keyup
	
	=> 인라인 방식?
		<input type=button onclick="display()">
	=> 이벤트 등록 ==> jquery ... 라이브러리.. 등록을 해두고 사용한다
		window.onload=()=>{
			let btn=document~
			btn.onclick=function(){
			}
		}
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function btnClick(){
	alert("Button Click!!")
}
</script>
</head>
<body>
	<!-- 인라인 이벤트 모델 -->
	<input type=button value="Click" onclick="btnClick()">
	<!-- 
		React/Vue => onClick=""
	 -->
	<p>
	<a href="javascript:btnClick()">Click</a>
	<p>
	<!-- 자바스크립트의 함수를 직접 호출이 가능 -->
	<input type=button value="Click2" onclick="alert('Hello')">
</body>
</html>
