<!-- 
	연산자
	
	단항연산자(++,--,!)
	형변환연산자
		숫자변경
			Number("10"), parseInt("10") => 10
		문자열변경
			String(10) => "10"
		boolean변경
			Boolean(1) => true
			Boolean(0) => false
	----------------------------------------------
	산술연산자
	비교연산자
	논리연산자
	대입연산자, 복합대입연산자
	삼항연산자
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
	단항연산자(++,--) // 증감연산자 => 제어문
 */
 window.onload=function(){
		let a=10;
		a++;
		document.write("a="+a+"<br>"); // 11 => 브라우저에 출력
		// document => body영역
		/*
			전치연산자(증가 후 대입)/ 후치연산자(대입 후 증가)
			   ++a  /  a++
		*/
		let b=10;
		let c=++b; // c=11 , b=11
		document.write("b="+b+" ,c="+c+"<br>")
		let d=10;
		let e=d++; // d=11 , e=10
		document.write("d="+d+" ,e="+e+"<br>")
		
		/*
			! : 부정
			true -> false / false -> true
			#주의점
			: 숫자도 가능하다(JavaScript,C언어)
		*/
		let k=false;
		console.log("변경전 k="+k)
		k=!k; // false -> true
		console.log("변경후 k="+k)
		
		//주의점
		let o=1; // 1(Number)
		console.log("변경전 o="+o)
		o=!o; // 부정연산자 사용으로 -> false(Boolean)으로 변경
		console.log("변경후 o="+o)
		// 모든 숫자는 boolean으로 사용이 가능하다 => 0,0.0 아닌 수는 모두 true
		
		// 형변환 연산자
		let p="10";
		console.log("p="+typeof p) //String
		console.log("p="+typeof Number(p)) //Number
		console.log("p="+typeof parseInt(p)) //Number
		console.log("p="+typeof Boolean(p)) //boolean
		
		let h=10;
		console.log("h="+typeof h)
		console.log("h="+typeof String(h)) //String 변환 -> 자바의 String.valueOf(10)
		
		/*
			형변환 연산자 : 브라우저에서 값을 가지고 오는 경우 => 문자열로 들어온다
						정수형으로 변경 후 처리를 해야한다
			문자열 변경 : String(정수)
			문자열 결합 : +
			true/false => Boolean
				숫자 : 0, 0.0 => false , 이외의 모든 값 ture
				문자열 : null => false
			!(부정연산자) => true/false
		*/
		
	}
</script>
</head>
<body>

</body>
</html>
