<!-- 
	반복문
		do~while : 한번 이상 반복 수행
			형식)
				초기값   ---------- 1
				do{
					반복 수행문장 --- 2
					증감식      --- 3
				}while(조건문)  --- 4
			1-2-3-4-2-3-4-2-3-4(false면 종료)
		while : 반복횟수가 없는 경우
		for : 반복횟수가 지정되어 있는 경우 ★
	-------------------------------------
	(배열이 있는 경우 사용 가능)
		★ for of : 실제 데이터를 한개씩 읽어온다
		for in : 인덱스 번호를 읽어온다
		★ for each : for~of를 함수화
		★ map : for~of를 함수화
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	document.write("<h1>do-while</h1>")
	let i=1;
	do{
		document.write(i+"<br>")
		i++;
	}while(i<=10)
		
	document.write("<h1>while</h1>")
	i=1; // 초기값
	while(i<=10){ // 조건식
		document.write(i+"<br>") // 반복문
		i++; //증감식
	}
	
	document.write("<h1>for</h1>")
	//   초기값 ; 조건식 ; 증감식
	for(let i=1;i<=10;i++){
		document.write(i+"<br>") // 반복문
	}
}
</script>
</head>
<body>

</body>
</html>
