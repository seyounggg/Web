<!-- 
	for-of
	for-in
	for-each
	map
	=> 데이터가 묶여있는 상태에서 사용(배열)
	
	JS에서 지원하는 데이터형
	1. number : 정수, 실수 => 숫자형
	2. String : 문자, 문자열 => '' , ""
	3. object => {}, []
	4. boolean : true(1), false(0) => 숫자 변환
	5. null : 문자열, 배열, 클래스의 값이 없는 경우
	6. undefined : 초기값, 값이 없는 상태
	7. NaN : 연산처리가 안된 상태
	------------- 데이터형 확인하려면 => typeof 이용
	변수
		let , var, const => 변수, 배열, 객체, 함수, 태그
		let 형식)
			let a=10
			let a=[] _배열
			let a={} _객체
			let a=function(){} _함수
			let a=document.getElementById("") _태그(object)
	-------------------------------------------------------
	사용자 정의 데이터형(Array []	 / Object {})
	★ 배열 : 같은 데이터형이 아니라 다른 데이터형을 섞어서 사용이 가능
		-- 같은 데이터형끼리만 사용하는 것을 권장함!
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	let names=["홍길동","이순신","춘향이","심청이","강감찬"]
	let sex=["남자","남자","여자","여자","남자"]
//	1. 일반 for
	document.write("<h1>일반for문 사용</h1>")
	document.write("<hr>")
	for(let i=0;i<names.length;i++){
		document.write(names[i]+"&nbsp;")
	}
	
	document.write("<h1>for-of 사용</h1>")
	document.write("<hr>")
	for(let name of names) { // 자바의 for(String name:names) 와 같다
		document.write(name+"&nbsp;")
	}
	
	document.write("<h1>for-in 사용</h1>")
	document.write("<hr>")
	for(let i in names){ // 배열의 인덱스 번호를 가져온다
		document.write(names[i]+"("+sex[i]+")<br>")
	}
//	-------------------------------------------------- AJax, VueJS, ReactJS
	document.write("<h1>forEach 사용</h1>")
	document.write("<hr>")
	// names에 있는 데이터를 매개변수에 읽어서 처리
	names.forEach(function(name){
		document.write(name+"&nbsp;")
	})
	
	document.write("<h1>map 사용</h1>")
	document.write("<hr>")
	names.map(function(name){
		document.write(name+"&nbsp;")
	})
	
	document.write("<h1>forEach 화살표 사용</h1>") //가장 많이 사용되는 반복문
	document.write("<hr>")
	names.forEach((name)=>{ // 기존의 function 을 지우고 => 화살표로 변경
		document.write(name+"&nbsp;")
	})
	
	document.write("<h1>Map 화살표 사용</h1>")
	document.write("<hr>")
	names.map((name)=>{ // 기존의 function 을 지우고 => 화살표로 변경
		document.write(name+"&nbsp;")
	})
}
</script>
</head>
<body>

</body>
</html>
