<!-- 
	이항연산자
	= 산술연산자(+ , - , * , / , %)
		+ : 산술 , 문자열결합
		/ : 0으로 나누면 에러 , 정수/정수 = 실수
		% : 왼쪽에 있는 부호가 남는다 - % + => -
	= 비교연산자
		=== : 같다 (== 을 사용할 수 있지만 === 을 권장)
		!== : 같지않다 (!= 사용 가능, !== 권장)
		------------------------ Front 편집기(웹스톰, vscode => 경고)
		< : 작다
		> : 크다
		<= : 작거나 같다
		>= : 크거나 같다
	= 논리연산자 (결과값은 boolean)
		&& : 범위, 기간에 포함
		|| : 범위, 기간외
	= 대입연산자 (= , +=, -=)
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 산술연산자 (292~293page)
window.onload=function(){ //main자동호출
		//산술연산자
		let a=5;
		let b=2;
		console.log("a+b="+(a+b))  // console.log("a+b="+a+b) -> 문자열결합(산술먼저 계산하려면 괄호로 표시)
		console.log("a-b="+(a-b))
		console.log("a*b="+(a*b))
		console.log("a/b="+(a/b)) // 실수
		console.log("a%b="+(a%b))
		
		/*
			a%b  : 양수
			-a%b : 음수
			a%-b : 양수
			-a%-b : 음수
		*/
		
		//문자열
		let c="10";
		let d="20";
		console.log("c+d="+(c+d)) // 1020
		// +는 산술, 문자열결합 기능을 갖고 있으므로 c와d가 괄호를 쳐도 문자열 결합임
		console.log("c-d="+(c-d)) // 10-20 = -10
		console.log("c*d="+(c*d)) // 10*20 = 200
		console.log("c/d="+(c/d)) // 10/20 = 0.5
		console.log("c%d="+(c%d)) // 10%20 = 10
		// - , * , / , % 는 숫자형으로 변환후에 산술처리를 한다
		
		let e="10";
		let f="20";
		console.log("e+f="+(e+f)) // 1020
		
		let m='A';
		let n=1;
		console.log("m+n="+(m+n)) // +는 문자열 결합이므로 A1
		console.log("m*n="+(m*n)) // 결과 : NaN
		//오류 !! ''(싱글따옴표를 사용할 경우) => -, * , / , % 는 연산이 되지 않는다
		// NaN : 연산처리가 되지 않아서 결과값을 알 수 없을 경우의 출력내용
		/*
			주의점
			숫자형이 아닌 일반 문자일 경우에는 + 외의 다른 연산자는 연산처리를 할 수 없다
		*/
	}
</script>
</head>
<body>

</body>
</html>
