<!-- float : 정렬 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	width: 700px;
}
textarea{
	float: left;
	margin-left: 10px;
}
button{
	margin-left: 5px;
	background-color: blue;
	color: white;
	width: 150;
	height: 85px;
}
</style>
</head>
<body>
  <table>
    <tr>
      <td>
        <textarea rows="5" cols="55"></textarea>
        <button>댓글쓰기</button>
      </td>
    </tr>
  </table>
</body>
</html>
