<!-- 
	1. CSS => 선택자
	   1) 태그 ==> 태그명{속성명:값}
	   2) id ==> id명{속성명:값}
	   3) class ==> class명{속성명:값}
	   4) 속성선택자 ==> 태그명[속성=값]{속성:값}
	      태그명[속성*=값](contains), 태그명[속성^=값](startsWith),
	      태그명[속성$=값](endsWith),  태그명[속성=값](equals)
	      --------------------------------------------- * , ^ , $ (REGEXP:정규식)
	   5) 동위선택자 , 자손선택자, 후손선택자
		      div
		       |
		   ------------
		   |     |     |
		   h1    p     p  ---------- 자손 (div > h1)
		    (div>h1+p) | (div>h1~p)
		             -----
		             |   |
		             h1  h2  ------- 후손 (div h1)
	      => 목록은 주로 구분이 거의 없다
	         th+td , dt+dd => 상세보기
	   6) 가상선택자
	      :hover , :checked , :focus
	   7) 구조선택자
	      :nth-child , :first-child , :last-child
	   8) 문자선택자
	      ::after , ::before
	   --------------------------------------------------
	   1) 태그선택 2) 디자인과 관련 속성 => 사용자 정의 없음
	   
	   속성
	   1) 텍스트 관련 속성
	      => 글자 크기 속성
	         font-size=(px,em)
	         px의 기본 = 14
	         em=> 2em(2*14) , 1.2em(1.2*14) , 5em(5*14) ..
	      => 글자 스타일(글꼴)
	         font=family : 궁서체 고딕체 바탕체 -> 궁서체(없으면)>고딕체(없으면)>바탕체 // 여러개 동시 저장 가능
	         font-weight : bold
	      => 정렬
	         text-align : (left|center|right)
	                      IE => center
	                      크롬 => left
	         text-decoration : (none:underline) => <a>(default:underline)
	         vertical-align : (top|middle|bottom)
	                        : td 태그에서 많이 등장(여러 문장일 때 => 중간)
	         white-space : 자동 줄바꿈(내용,줄거리)
	         line-height : 자간
	   2) 이미지 관련 속성
	      background-image : url('')
	      background-size : width, height => cover
	      background-color : yellow
	                         rgb(255,255,255)
	                         #FFF , #FC6 ...
	      background: => 통합
	   3) 위치 속성 (박스 속성)
	      margin : 태그와 태그의 여백
	        - margin-left
	        - margin-right
	        - margin-top
	        - margin-bottom
	        - margin : 시계방향으로 값을 넣는다
	                 : top right bottom left
	          margin:10px; = margin:10px 10px 10px 10px // 모두 같은 값이면 생략 가능
	          margin:10px 20px; = margin:10px 20px 10px 20px; // 두개 짝으로도 작성 가능
	          margin:10px 20px30px;= margin:10px 20px 30px 20px;
	      padding : 태그안에 문자, 이미지 여백
	        - padding-left
	        - padding-right
	        - padding-top
	        - padding-bottom
	        - padding: => 시계방향으로 값을 넣는다
	                 : top right bottom left
	   4) 테두리 속성
	      border
	        - border-width
	        - border-style(solid , dott , dashed , double)
	        - border-color
	        - border: => 통합 => border: 2px solid red
	   5) 목록 속성
	      ol , ul
	        - list-style-type:none
	   6) 박스모델 - display
	      inline , block , inline-block
	      (옆으로)  (아래로)  (태그의 width,height 변경)
	      inline
	        - input img textarea select b em span
	      block
	        - div table ul ol br p
 	   7) 포지션
 	      static => 코딩 순서로 출력
 	      absolute => 절대좌표(top,bottom,left,right)
 	      relative => 상대좌표
 	      fixed => 고정(메뉴, 퀵메뉴, 채팅창...)
	   8) 기타
	      z-index (레이어)
	      float(left|right) 
	        - 해제 clear
	   9) 반응형웹(해상도에 따라 크기 변경)
	      @media
 -->
